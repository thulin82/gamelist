<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <title>Game Collector Frontend</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">Game Collector Frontend</a>
            </div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Search Game</h1>
                <p class="lead">Enter a name of a game</p>
                <input type="text" id="searchGame" class="form-control" placeholder="Game Name" />
            </div>
            <br />
            <div class="bg-light" id="jsonData"></div>
            <div id="buttons">
                <div class="row">
                    <div class="col-md-6 mx-auto text-center">
                        <h3>Save to db?</h3>
                        <button type="button" id="yesButton" class="btn btn-success m-2">
                            YES
                        </button>
                        <button type="button" id="noButton" class="btn btn-danger m-2">
                            NO
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous">
        </script>
        <script src="js/hltb.js"></script>
        <script src="js/db.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
